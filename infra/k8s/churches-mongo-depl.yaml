apiVersion: apps/v1
kind: Deployment
metadata:
  name: churches-mongo-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: churches-mongo
  template:
    metadata:
      labels:
        app: churches-mongo
    spec: 
      containers:
        - name: churches-mongo
          image: mongo
---
apiVersion: v1
kind: Service
metadata:
  name: churches-mongo-srv
spec:
  type: NodePort
  selector:
    app: churches-mongo
  ports:
    - name: db
      protocol: TCP
      port: 27017
      targetPort: 27017
      nodePort: 32463
